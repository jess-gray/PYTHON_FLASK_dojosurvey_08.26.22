<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
        
    <h1>Dojo Survey</h1>

<!-- adding bootstrap -->
<form class = 'form control form-control-sm' action="/process" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="person_name">
    </div>
    <select class="form-select" aria-label="Default select example" name="location">
        <option selected>Dojo Location</option>
        <option value = 'Chicago'>Chicago</option> 
        <option value = 'Dalls'>Dallas</option>
        <option value = 'Seatle'>Seatle</option>
        <option value = 'Columbus'>Columbus</option>
    </select>
    <select class="form-select my-4" aria-label="Default select example" name="language">
        <option selected>Favorite Langauge</option>
        <option value = 'Python'>Python</option>
        <option value = 'Html'>HTML</option>
        <option value = 'JS'>JavaScript</option>
        <option value = 'C#'>C#</option>
    </select>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment (optional)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = 'comment'></textarea>
    </div>
    <input type="submit" class="btn btn-primary"></button>  
    </div>
</form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>

<!-- my-4 on the class for favorite langauges added a margin -->
